apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

// query git for the SHA, Tag and commit count. Use these to automate versioning.
final def gitSha = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
final def gitTag = 'git describe --tags'.execute([], project.rootDir).text.trim()
final
def gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "io.clevver"
        minSdkVersion 21
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "0.1.1"
        archivesBaseName = "clevver"
        resConfigs "auto"
        multiDexEnabled true

        buildConfigField "String", "GIT_SHA", "\"${gitSha}\""
        buildConfigField "String", "GIT_TAG", "\"${gitTag}\""
        buildConfigField "String", "GIT_COMMIT_COUNT", "\"${gitCommitCount}\""
        buildConfigField "String", "DRIBBBLE_CLIENT_ID",
                "\"81a4b656a2925c9a322ee193b792b733926de7fad6301baad4dfd962b9a6dab5\""
        buildConfigField "String", "DRIBBBLE_CLIENT_SECRET",
                "\"41506cac1b228b93aa630a421aa305a9628ad20eb75793fd0b9e47a1a6e1b5b6\""
        buildConfigField "String", "DRIBBBLE_CLIENT_ACCESS_TOKEN",
                "\"29ed478ab86c07f1c069b1af76088f7431396b7c4a2523d06911345da82224a0\""
        buildConfigField "String", "PRODUCT_HUNT_DEVELOPER_TOKEN",
                "\"9ab4e80ff285ee4809f3d8bd6a21da0988bbb9cf76dffd2fae3cd06f3d51ec4e\""

        final def filesAuthorityValue = applicationId + ".shareprovider"
        buildConfigField "String", "FILES_AUTHORITY", "\"${filesAuthorityValue}\""
        manifestPlaceholders = [filesAuthority: filesAuthorityValue]
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix '-debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            versionNameSuffix '-beta'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError true
        check 'NewApi', 'InlinedApi'
        fatal 'NewApi', 'InlinedApi'
        enable 'UnusedResources'
        checkReleaseBuilds true
        textReport false
        textOutput 'stdout'
        htmlReport true
        xmlReport true
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

